<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .container{
            width: 400px;
            height: 300px;
            border: 4px solid red;
            margin-top: 100px;
            margin-left: 100px;
        }
        .box{
            width: 25%;
            height: 100px;
            border: 4px solid gray;
            background: #333;
        }
        .box:first-child{
            margin-left: 30px;
            margin-bottom: 15px;
        }
        .box:last-child{
            background: tomato;
            margin-left: auto;
            margin-right: auto;
        }
        .it{
            width: 300px;
            height: 300px;
            border: 4px solid gray;
            float: left;
            margin-top: 50px;
        }
        .item1{
            background: pink;
            margin: 30px;
        }
        .item2{
            background: orange;
        }
        .item3{
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="it item1"></div>
    <div class="it item2"></div>
    <div class="it item3"></div>
</body>
</html>
