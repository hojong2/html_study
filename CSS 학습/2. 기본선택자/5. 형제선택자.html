<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orang ~ li{
            background: orangered;
        }

        li + .orang{
            color: orange;
        }

        li + li {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <ul>
        <li class="orang">사과</li>
        <li>멜론</li>
        <li>수박</li>
        <li class="orang">바나나</li>
        <li>포도</li>
        <li>복숭아</li>
    </ul>
</body>
</html>
