<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orang#orange {
            color: blueviolet;
            border: 4px solid red;
        }

        #big{
            color:cornflowerblue;
            border: 4px solid cornflowerblue;
        }

        .reverse{
            transform: rotate(180deg);
            width: fit-content;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li id="big">사과</li>
            <li>포도</li>
            <li class="orang" id="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orang reverse">오렌지</span>
    </div>
</body>
</html>
