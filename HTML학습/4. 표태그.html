<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>성별</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>30세</td>
                <td>서울시</td>
                <td>남성</td>
            </tr>
            <tr>
                <td>홍길순</td>
                <td>25세</td>
                <td>인천광역시</td>
                <td>여성</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
